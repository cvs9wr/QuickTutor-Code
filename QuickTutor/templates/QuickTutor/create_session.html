<body>
  <h3>Propose A New Session</h3>
  {% if msg != "" %}
  <label>{{msg}}</label>
  {% endif %}
  <br>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <input type="submit" class="buttoons"value="Submit">
    <a href="/profile"><button class="buttoons" type="button">Cancel</button></a>
</form>
</body>
